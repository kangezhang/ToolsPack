<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity性能分析报告</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: #F5F7FA;
            color: #2C3E50;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 16px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header-info {
            opacity: 0.95;
            font-size: 1.1em;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .metric-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 24px rgba(0,0,0,0.12);
        }

        .metric-card.good {
            border-left: 4px solid #27AE60;
        }

        .metric-card.warning {
            border-left: 4px solid #F39C12;
        }

        .metric-card.bad {
            border-left: 4px solid #E74C3C;
        }

        .metric-title {
            font-size: 0.9em;
            color: #7F8C8D;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .metric-value {
            font-size: 2.2em;
            font-weight: 700;
            color: #2C3E50;
            margin-bottom: 4px;
        }

        .metric-label {
            font-size: 0.85em;
            color: #95A5A6;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #E8E8E8;
            padding-bottom: 0;
        }

        .tab {
            padding: 12px 24px;
            background: white;
            border: none;
            border-radius: 8px 8px 0 0;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            color: #7F8C8D;
            transition: all 0.3s;
        }

        .tab:hover {
            background: #F8F9FA;
            color: #2C3E50;
        }

        .tab.active {
            background: #667eea;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.4s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .chart-section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }

        .chart-section h2 {
            color: #2C3E50;
            margin-bottom: 20px;
            font-size: 1.8em;
            padding-bottom: 12px;
            border-bottom: 3px solid #667eea;
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin-top: 20px;
        }

        .chart-container.large {
            height: 500px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-item {
            background: #F8F9FA;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-item-label {
            font-size: 0.85em;
            color: #7F8C8D;
            margin-bottom: 6px;
        }

        .stat-item-value {
            font-size: 1.5em;
            font-weight: 700;
            color: #2C3E50;
        }

        .issue-list {
            margin-top: 20px;
        }

        .issue-item {
            background: white;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 5px solid #667eea;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }

        .issue-item.critical {
            border-left-color: #E74C3C;
            background: #FFEBEE;
        }

        .issue-item.warning {
            border-left-color: #F39C12;
            background: #FFF8E1;
        }

        .issue-severity {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 700;
            margin-right: 10px;
        }

        .issue-severity.critical {
            background: #E74C3C;
            color: white;
        }

        .issue-severity.warning {
            background: #F39C12;
            color: white;
        }

        .recommendation-card {
            background: white;
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 12px;
            border-left: 5px solid #27AE60;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
        }

        .recommendation-card h3 {
            color: #27AE60;
            margin-bottom: 15px;
        }

        .recommendation-card ul {
            margin-left: 20px;
        }

        .recommendation-card li {
            margin-bottom: 10px;
            color: #2C3E50;
        }

        .footer {
            text-align: center;
            padding: 30px;
            color: #7F8C8D;
            margin-top: 50px;
        }
    </style>
</head>

    <div class="container">
        <div class="header">
            <h1>Unity性能分析报告</h1>
            <div class="header-info">
                <span>文件: FinalReport_20251030_113359.csv</span> | 
                <span>平台: PC</span> |

        </div>

        <div class="tabs">

            <button class="tab" onclick="switchTab('memory')">内存与GC</button>
            <button class="tab" onclick="switchTab('rendering')">渲染分析</button>
            <button class="tab" onclick="switchTab('issues')">问题与建议</button>
        </div>

        <div id="overview" class="tab-content active">
            <div class="chart-section">
                <h2>性能时间线</h2>
                <div class="chart-container large">
                    <canvas id="overviewChart"></canvas>
                </div>
            </div>
        </div>

        <div id="fps" class="tab-content">
            <div class="chart-section">
                <h2>FPS时间序列</h2>
                <div class="chart-container large">
                    <canvas id="fpsTimelineChart"></canvas>
                </div>
            </div>

            <div class="chart-section">
                <h2>FPS分布统计</h2>
                <div class="chart-container">
                    <canvas id="fpsDistributionChart"></canvas>
                </div>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-item-label">平均FPS</div>

                    <div class="stat-item">

                        <div class="stat-item-value">0.16</div>
                    </div>
                </div>
            </div>
        </div>

        <div id="memory" class="tab-content">
            <div class="chart-section">
                <h2>内存使用趋势</h2>
                <div class="chart-container">
                    <canvas id="memoryChart"></canvas>
                </div>
            </div>

            <div class="chart-section">
                <h2>GC分配</h2>
                <div class="chart-container">
                    <canvas id="gcChart"></canvas>
                </div>
            </div>
        </div>

        <div id="rendering" class="tab-content">
            <div class="chart-section">
                <h2>CPU/GPU时间</h2>
                <div class="chart-container">
                    <canvas id="cpuGpuChart"></canvas>
                </div>
            </div>

            <div class="chart-section">
                <h2>Draw Calls</h2>
                <div class="chart-container">
                    <canvas id="drawCallsChart"></canvas>
                </div>
            </div>
        </div>

        <div id="issues" class="tab-content">
            <div class="chart-section">
                <h2>检测到的问题</h2>

            </div>

            <div class="chart-section">

            </div>
        </div>

        <div class="footer">
            <p>Unity Performance Interactive Analyzer v2.0</p>

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));

                },
                {
                    title: '平均FPS',
                    value: fps.mean.toFixed(1),
                    label: `最低: ${fps.min.toFixed(1)}`,
                    status: fps.mean >= 55 ? 'good' : fps.mean >= 30 ? 'warning' : 'bad'
                },
                {
                    title: 'P1低点',
                    value: fps.p1.toFixed(1),
                    label: 'FPS',
                    status: fps.p1 >= 30 ? 'good' : fps.p1 >= 20 ? 'warning' : 'bad'
                },
                {
                    title: 'FPS稳定性',
                    value: (fps.cv * 100).toFixed(1),
                    label: '%变异系数',
                    status: fps.cv < 0.15 ? 'good' : fps.cv < 0.25 ? 'warning' : 'bad'
                },
                {
                    title: '异常率',
                    value: anomalyRate.toFixed(1),
                    label: `% (${analysisData.anomalies.count}次)`,
                    status: anomalyRate < 5 ? 'good' : anomalyRate < 15 ? 'warning' : 'bad'
                }
            ];

            if (analysisData.memory && analysisData.memory.max) {
                metrics.push({
                    title: '内存峰值',
                    value: analysisData.memory.max.toFixed(0),
                    label: 'MB',
                    status: analysisData.memory.max < 500 ? 'good' : analysisData.memory.max < 800 ? 'warning' : 'bad'
                });
            }

            const grid = document.getElementById('metricsGrid');
            grid.innerHTML = metrics.map(m => `
                <div class="metric-card ${m.status}">
                    <div class="metric-title">${m.title}</div>
                    <div class="metric-value">${m.value}</div>
                    <div class="metric-label">${m.label}</div>
                </div>
            `).join('');
        }

        // 渲染问题列表
        function renderIssues() {
            const issuesList = document.getElementById('issuesList');
            const issues = analysisData.issues || [];

            if (issues.length === 0) {
                issuesList.innerHTML = '<p style="color: #27AE60; font-size: 1.2em;">✓ 未检测到性能问题</p>';
                return;
            }

            issuesList.innerHTML = issues.map(issue => `
                <div class="issue-item ${issue.severity}">
                    <span class="issue-severity ${issue.severity}">${issue.severity.toUpperCase()}</span>
                    <strong>${issue.category}</strong>: ${issue.description}
                    <p style="margin-top: 10px; color: #7F8C8D;"><strong>建议:</strong> ${issue.suggestion}</p>
                </div>
            `).join('');
        }

        // 渲染建议列表
        function renderRecommendations() {
            const recList = document.getElementById('recommendationsList');
            const recommendations = analysisData.recommendations || [];

            if (recommendations.length === 0) {
                recList.innerHTML = '<p style="color: #7F8C8D;">暂无优化建议</p>';
                return;
            }

            recList.innerHTML = recommendations.map(rec => `
                <div class="recommendation-card">
                    <h3>${rec.category} [优先级: ${rec.priority.toUpperCase()}]</h3>
                    <ul>
                        ${rec.suggestions.map(s => `<li>${s}</li>`).join('')}
                    </ul>
                </div>
            `).join('');
        }

        // 创建FPS时间线图表
        function createFPSTimeline() {
            const ctx = document.getElementById('fpsTimelineChart');
            if (!ctx) return;

            const chartData = analysisData.chart_data;

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: chartData.timestamps,
                    datasets: [
                        {
                            label: 'FPS',
                            data: chartData.fps,
                            borderColor: '#3498DB',
                            backgroundColor: 'rgba(52, 152, 219, 0.1)',
                            borderWidth: 2,
                            fill: true,
                            tension: 0.4
                        },
                        {
                            label: '异常帧',
                            data: chartData.fps_anomaly || [],
                            type: 'scatter',
                            backgroundColor: '#E74C3C',
                            pointRadius: 8,
                            pointStyle: 'cross'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false
                    },
                    plugins: {
                        annotation: {
                            annotations: {
                                line1: {
                                    type: 'line',
                                    yMin: 60,
                                    yMax: 60,
                                    borderColor: '#27AE60',
                                    borderWidth: 2,
                                    borderDash: [10, 5],
                                    label: {
                                        content: '60 FPS',
                                        enabled: true,
                                        position: 'end'
                                    }
                                },
                                line2: {
                                    type: 'line',
                                    yMin: 30,
                                    yMax: 30,
                                    borderColor: '#F39C12',
                                    borderWidth: 2,
                                    borderDash: [10, 5],
                                    label: {
                                        content: '30 FPS',
                                        enabled: true,
                                        position: 'end'
                                    }
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: '时间 (秒)'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'FPS'
                            }
                        }
                    }
                }
            });
        }

        // 创建FPS分布图
        function createFPSDistribution() {
            const ctx = document.getElementById('fpsDistributionChart');
            if (!ctx) return;

            const fps = analysisData.chart_data.fps;
            const binCount = 30;
            const min = Math.min(...fps);
            const max = Math.max(...fps);
            const binSize = (max - min) / binCount;

            const bins = new Array(binCount).fill(0);
            fps.forEach(value => {
                const binIndex = Math.min(Math.floor((value - min) / binSize), binCount - 1);
                bins[binIndex]++;
            });

            const labels = Array.from({length: binCount}, (_, i) => 
                (min + i * binSize).toFixed(0) + '-' + (min + (i + 1) * binSize).toFixed(0)
            );

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '频次',
                        data: bins,
                        backgroundColor: '#9B59B6',
                        borderColor: '#8E44AD',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'FPS区间'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: '频次'
                            },
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // 创建内存图表
        function createMemoryChart() {
            const ctx = document.getElementById('memoryChart');
            if (!ctx) return;

            const chartData = analysisData.chart_data;
            const datasets = [];

            if (chartData.memory_total) {
                datasets.push({
                    label: '总内存',
                    data: chartData.memory_total,
                    borderColor: '#E74C3C',
                    backgroundColor: 'rgba(231, 76, 60, 0.1)',
                    borderWidth: 2.5,
                    fill: true,
                    tension: 0.4
                });
            }

            if (chartData.memory_mono) {
                datasets.push({
                    label: 'Mono内存',
                    data: chartData.memory_mono,
                    borderColor: '#3498DB',
                    backgroundColor: 'rgba(52, 152, 219, 0.1)',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.4
                });
            }

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: chartData.timestamps,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: '时间 (秒)'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: '内存 (MB)'
                            }
                        }
                    }
                }
            });
        }

        // 创建GC图表
        function createGCChart() {
            const ctx = document.getElementById('gcChart');
            if (!ctx) return;

            const chartData = analysisData.chart_data;

            if (!chartData.gc_alloc) {
                ctx.parentElement.innerHTML = '<p style="color: #7F8C8D;">无GC数据</p>';
                return;
            }

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: chartData.timestamps,
                    datasets: [{
                        label: 'GC分配',
                        data: chartData.gc_alloc,
                        borderColor: '#F39C12',
                        backgroundColor: 'rgba(243, 156, 18, 0.2)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: '时间 (秒)'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'GC分配 (KB)'
                            }
                        }
                    }
                }
            });
        }

        // 创建CPU/GPU图表
        function createCPUGPUChart() {
            const ctx = document.getElementById('cpuGpuChart');
            if (!ctx) return;

            const chartData = analysisData.chart_data;
            const datasets = [];

            if (chartData.cpu_time) {
                datasets.push({
                    label: 'CPU时间',
                    data: chartData.cpu_time,
                    borderColor: '#E74C3C',
                    borderWidth: 2,
                    fill: false,
                    tension: 0.4
                });
            }

            if (chartData.gpu_time) {
                datasets.push({
                    label: 'GPU时间',
                    data: chartData.gpu_time,
                    borderColor: '#9B59B6',
                    borderWidth: 2,
                    fill: false,
                    tension: 0.4
                });
            }

            if (datasets.length === 0) {
                ctx.parentElement.innerHTML = '<p style="color: #7F8C8D;">无CPU/GPU数据</p>';
                return;
            }

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: chartData.timestamps,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: '时间 (秒)'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: '时间 (ms)'
                            }
                        }
                    }
                }
            });
        }

        // 创建DrawCalls图表
        function createDrawCallsChart() {
            const ctx = document.getElementById('drawCallsChart');
            if (!ctx) return;

            const chartData = analysisData.chart_data;

            if (!chartData.draw_calls) {
                ctx.parentElement.innerHTML = '<p style="color: #7F8C8D;">无渲染数据</p>';
                return;
            }

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: chartData.timestamps,
                    datasets: [{
                        label: 'Draw Calls',
                        data: chartData.draw_calls,
                        borderColor: '#16A085',
                        backgroundColor: 'rgba(22, 160, 133, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: '时间 (秒)'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Draw Calls'
                            }
                        }
                    }
                }
            });
        }

        // 创建概览图表
        function createOverviewChart() {
            const ctx = document.getElementById('overviewChart');
            if (!ctx) return;

            const chartData = analysisData.chart_data;

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: chartData.timestamps,
                    datasets: [
                        {
                            label: 'FPS',
                            data: chartData.fps,
                            borderColor: '#3498DB',
                            backgroundColor: 'rgba(52, 152, 219, 0.1)',
                            yAxisID: 'y',
                            borderWidth: 2.5,
                            fill: true,
                            tension: 0.4
                        },
                        {
                            label: '总内存 (MB)',
                            data: chartData.memory_total || [],
                            borderColor: '#E74C3C',
                            yAxisID: 'y1',
                            borderWidth: 2,
                            fill: false,
                            tension: 0.4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: '时间 (秒)'
                            }
                        },
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: {
                                display: true,
                                text: 'FPS'
                            }
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            title: {
                                display: true,
                                text: '内存 (MB)'
                            },
                            grid: {
                                drawOnChartArea: false
                            }
                        }
                    }
                }
            });
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            renderMetrics();
            renderIssues();
            renderRecommendations();

            createOverviewChart();
            createFPSTimeline();
            createFPSDistribution();
            createMemoryChart();
            createGCChart();
            createCPUGPUChart();
            createDrawCallsChart();
        });
    </script>
</body>
</html>
